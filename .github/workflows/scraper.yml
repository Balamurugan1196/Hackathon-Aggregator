name: Scrape MLH Events

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4

      - name: Set Up Chrome & ChromeDriver
        run: |
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+(\.[0-9]+)+')
          echo "Using Chrome version $CHROME_VERSION"
          pip install webdriver-manager
          
      - name: Run Scraper
        env:
          MONGO_USER: ${{ secrets.MONGO_USER }}
          MONGO_PASS: ${{ secrets.MONGO_PASS }}
        run: python scraper.py  # Update this if your script has a different filename

      - name: Debugging Info (if it fails)
        if: failure()
        run: |
          google-chrome --version
          chromedriver --version
